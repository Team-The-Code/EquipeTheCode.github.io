    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap');

        * {
            padding: 0;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        header {
            background-color: #24252a;
            box-shadow: 0px 3px 10px #464646;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            padding: 1.5rem 6rem;
        }

        .logo {
            display: flex;
            align-items: center;
            background-image: url("../static/public/unifi.png");
            background-size: cover;
            height: 120px;
            width: 120px;
        }

        .logo img {
            width: 100px;
            height: 100px;
        }

        .nav-list {
            display: flex;
            align-items: center;
        }

        .nav-list ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        .nav-item {
            margin: auto 25px;

        }

        .nav-link {
            text-decoration: none;
            font-size: 1.15rem;
            color: #fff;
            font-weight: 400;
        }

        .login-button button {
            border: none;
            background-color: #0187a7;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .login-button button a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            font-size: 1rem;
        }

        .mobile-menu-icon {
            display: none;
        }

        .mobile-menu {
            display: none;
        }

        @media screen and (max-width: 730px) {
            .nav-bar {
                padding: 1.5rem 4rem;
            }

            .nav-item {
                display: none;
            }

            .login-button {
                display: none;
            }

            .mobile-menu-icon {
                display: block;
            }

            .mobile-menu-icon button {
                background-color: transparent;
                border: none;
                cursor: pointer;
            }

            .mobile.menu ul {
                display: flex;
                flex-direction: column;
                text-align: center;
                padding-bottom: 1rem;
            }

            .mobile-menu .nav-item {
                display: block;
                padding-top: 1.2rem;
            }

            .mobile-menu .login-button {
                display: block;
                padding: 1rem 2rem;
            }

            .mobile-menu .login-button button {
                width: 100%;
            }

            .open {
                display: block;
            }
             }
            img {
                padding-left: 450px;
            }
            img .logo{
                padding-right: 70px;
            }
            h1{
                font-size:5vw;
                font-weight: 600;
                margin:auto;
                text-align: center;
                padding-top: 60px;
            }
    </style>
</head>
